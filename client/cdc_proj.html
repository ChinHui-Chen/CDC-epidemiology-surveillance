<head>
  <title>CDC Project</title>
</head>
	
<body>
  <div id="map-canvas"></div>
  <div class="pageRight">
    <div id="disease-selector">
    <h3>Disease</h3>
    {{> diseaseSelector}}
    </div>
    <div id="slider-display"></div>
    <div id="slider-range"></div>
  </div>
  <div class="pageFooter">
    {{> snippetList}}
  </div>
</body>

<template name="diseaseSelector">
  {{#each diseaseOpts }}
<p>
<input id="dOpts-{{DiseaseName}}" type="checkbox" class="disSelector" name="category" value="{{DiseaseName}}">{{DiseaseNameCap}}
</p>
  {{/each }}
</template>

<template name="snippetList">
<ul>
  {{#each snippets }}
  <li>  {{> snippetDetail}} </li>
  {{/each }}
</ul>
</template>

<template name="snippetDetail">
<div id="snippet-{{_id}}">
  <p>{{Title}}</p>
</div>
</template>
