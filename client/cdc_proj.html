<head>
  <title>CDC Project</title>
</head>
	
<body>
  <div id="map-canvas"></div>
  <div id="panel-right" class="opacityEffect">
    <div id="disease-selector">
    <h3>Disease</h3>
    {{> diseaseSelector}}
    </div>
    <div id="slider-display"></div>
    <div id="slider-range"></div>
  </div>
  <div id="panel-footer" class="opacityEffect">
    <div id="snippet-list" >
    {{> snippetList}}
    </div>
  </div>
</body>

<template name="diseaseSelector">
  {{#each diseaseOpts }}
<p>
<input id="dOpts-{{DiseaseName}}" type="checkbox" class="disSelector" name="category" value="{{DiseaseName}}">{{DiseaseNameCap}}
</p>
  {{/each }}
</template>

<template name="snippetList">
  {{#each snippets }}
    {{> snippetDetail}} 
  {{/each }}
</template>

<template name="snippetDetail">
<div id="snippet-{{DiseaseName}}-{{rid}}" class="snippetDtl" data-id="{{rid}}">
  <h3><a href="{{Url}}" target="_blank">{{Source}}: {{Title}}</a> ({{DiseaseName}}:{{Relevance}} / {{Location}})</h3>
  <p class="gray_font">{{PublishTime}}</p>
  <p>{{Snippet}}</p>
</div>
</template>
