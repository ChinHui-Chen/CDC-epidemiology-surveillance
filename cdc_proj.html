<head>
  <title>cdc_proj</title>
</head>

<body>
  <div id="map-canvas"></div>
  <div class="pageLeft">
    {{> diseaseSelector}}
  </div>
  <div class="pageFooter">
    {{> footer}}
    {{> snippetList}}
  </div>
  <div class="snippetPanel">
  </div>
</body>

<template name="diseaseSelector">
<input id="checkEbola" type="checkbox" class="disSelector" name="category" value="ebola">Ebola<br>
<input id="checkBirdflu" type="checkbox" class="disSelector" name="category" value="birdflu">Birdflu<br>
<input id="checkFlu" type="checkbox" class="disSelector" name="category" value="flu">Flu<br>
<input type="text" id="amount" readonly ><br>
<div id="slider-range"></div>
</template>

<template name="footer">
</template>

<template name="snippetList">
<ul>
  {{#each snippets }}
  <li>  {{> snippetDetail}} </li>
  {{/each }}
</ul>
</template>

<template name="snippetDetail">
<div id="snippet-{{_id}}">
  <h1>{{Title}}</h1>
</div>
</template>
