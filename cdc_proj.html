<head>
  <title>cdc_proj</title>

<body>
  <div id="map-canvas"></div>
    <div class="pageFooter">
      {{> footer}}
    </div>
</body>

<template name="diseaseSelector">
<p>We currently have {{collection_size}} links.</p>
</template>

<template name="footer">
<input id="insertMarker" type="button" value="insert marker">
<input id="removeMarker" type="button" value="remove marker">
<input id="checkBirdflu" type="checkbox" class="disSelector" name="category" value="birdflu">Birdflu
<input id="checkFlu" type="checkbox" class="disSelector" name="category" value="flu">Flu
<label for="amount">Date Range:</label>
<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
<div id="slider-range"></div>
eof
</template>
